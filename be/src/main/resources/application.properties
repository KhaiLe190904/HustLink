spring.application.name=hustlink

spring.datasource.url=jdbc:sqlserver://localhost:1444;databaseName=hust_link;encrypt=false;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=HustLink@

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.SQLServerDialect
logging.level.org.hibernate.type=TRACE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.javax.persistence.validation.mode=auto

jwt.secret.

spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.setup.auth=false